<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Displaying Topic Data</h1>
        <table border="1px">
            <tr>
                <th>Topic Names</th>
            </tr>
            {% for i in TP %}
                <tr>
                    <h2><td>{{i.topic_name}}</td></h2>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
