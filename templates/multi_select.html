<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form method="POST">
            {% csrf_token %}
            {% if TP %}
            <label for="TP">Topic Name</label>
                <select name="TP" id="TP" multiple>
                    {% for i in TP %}
                        <option value="{{i}}">{{i.topic_name}}</option>
                    {% endfor %}
                </select>
            {% endif %}
            <br>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
